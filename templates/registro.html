<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square OS - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/icones/icones 1/logo.png" type="image/png">
    <style>
        /* --- Variáveis de Cores e Estilos --- */
        :root {
            --bg-dark: #0A0A0A;
            --bg-medium: #151515;
            --text-light: #F0F0F0;
            --text-muted: #A0A0A0;
            --accent-color: #E0E0E0;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.05);
            --shadow-dark: 0 4px 15px rgba(0, 0, 0, 0.4);
            --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.8);
            --transition-speed: 0.4s ease-in-out;
            --aura-purple: rgba(180, 82, 255, 0.5);
            --aura-blue: rgba(100, 82, 255, 0.5);
        }

        /* --- Reset e Base --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            color: var(--text-light);
            overflow: hidden;
            position: relative;
        }

        /* --- Animações de Aura --- */
        @keyframes waveBody {
            0% { transform: scale(1) translate(0, 0); opacity: 0.5; }
            50% { transform: scale(1.1) translate(30px, -20px); opacity: 0.8; }
            100% { transform: scale(1) translate(-30px, 20px); opacity: 0.5; }
        }
        @keyframes waveBox {
            0% { transform: scale(1) translate(0, 0); opacity: 0.5; }
            50% { transform: scale(1.05) translate(5px, -5px); opacity: 0.8; }
            100% { transform: scale(1) translate(-5px, 5px); opacity: 0.5; }
        }

        /* --- Aura de fundo da página --- */
        body::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; right: -50%; bottom: -50%;
            background: radial-gradient(circle at 30% 30%, var(--aura-purple), transparent 50%),
                        radial-gradient(circle at 70% 70%, var(--aura-blue), transparent 50%);
            filter: blur(120px);
            z-index: 0;
            animation: waveBody 10s infinite ease-in-out alternate;
        }

        /* --- Container do formulário --- */
        .container {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 35px 30px;
            width: 360px;
            text-align: center;
            box-shadow: var(--shadow-deep);
            z-index: 1;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .container::before {
            content: "";
            position: absolute;
            top: -20px; left: -20px; right: -20px; bottom: -20px;
            border-radius: 20px;
            background: radial-gradient(circle at 20% 20%, var(--aura-purple), transparent 70%),
                        radial-gradient(circle at 80% 80%, var(--aura-blue), transparent 70%);
            filter: blur(30px);
            z-index: -1;
            animation: waveBox 8s infinite ease-in-out alternate;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 18px;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 12px 12px 36px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-light);
            font-size: 14px;
            outline: none;
            transition: 0.3s;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input::placeholder { color: var(--text-muted); }

        input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 10px var(--accent-color);
            border-color: var(--accent-color);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: var(--text-light);
            color: var(--bg-dark);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-speed);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
        }

        button:hover {
            background: var(--accent-color);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
        }

        /* --- Bolha ao clicar nos inputs (melhorado) --- */
        .bubble {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: bubblePop 0.5s ease-out forwards;
            z-index: 10;
        }

        @keyframes bubblePop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.8); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* --- Responsividade --- */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 25px 20px;
            }
            .title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <form action="/registro" method="POST" autocomplete="off">
        <div class="container">
            <p class="title">REGISTRO</p>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input id="nome" name="nome" type="text" placeholder="Nome completo" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input id="email" name="email" type="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id="senha" name="senha" type="password" placeholder="Senha" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id="confirmar_senha" name="confirmar_senha" type="password" placeholder="Confirmar senha" required>
            </div>

            <button type="submit">REGISTRAR</button>
        </div>
    </form>
    
    <audio id="bubbleSound" preload="auto">
        <source src="assets/sons/bubble-pop-06-351337.mp3" type="audio/mpeg">
    </audio>

    <script>
        const inputs = document.querySelectorAll('input');
        const bubbleSound = document.getElementById('bubbleSound');

        inputs.forEach(input => {
            input.addEventListener('click', (e) => {
                // Toca som
                bubbleSound.currentTime = 0;
                bubbleSound.play();

                // Cria bolha
                const bubble = document.createElement('span');
                bubble.className = 'bubble';
                bubble.style.left = e.offsetX + 'px';
                bubble.style.top = e.offsetY + 'px';
                input.parentElement.appendChild(bubble);

                // Remove bolha depois da animação
                bubble.addEventListener('animationend', () => bubble.remove());
            });
        });
    </script>
</body>
</html>
