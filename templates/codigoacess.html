<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square OS - Acesso Restrito</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icones/icones 1/logo.png" type="image/png">
    <style>
        :root {
            --bg-dark: #0A0A0A;
            --text-light: #F0F0F0;
            --accent-color: #E0E0E0;
            --card-bg: rgba(20, 20, 20, 0.7);
            --border-color: rgba(255, 255, 255, 0.05);
            --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.8);
            --transition-speed: 0.4s ease-in-out;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg-dark); color: var(--text-light); height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        .access-container {
            background: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-deep);
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        .access-container img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .access-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .access-container p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #aaa;
        }

        .access-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-dark);
            color: var(--text-light);
            font-size: 1rem;
        }

        .access-container button {
            background: var(--text-light);
            color: var(--bg-dark);
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition-speed);
        }

        .access-container button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .error-msg {
            color: #ff4d4d;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <img src="assets/icones/icones 1/logo.png" alt="Square OS Logo">
        <h1>Square OS</h1>
        <p>Insira o c칩digo de acesso para continuar</p>
        <div class="error-msg" id="error-msg">C칩digo inv치lido!</div>
        <form action="/codigoacessverifican" method="post">
        <input type="password" id="codigo" name="codigo" placeholder="C칩digo de acesso">
        
        <button type="submit">Entrar</button>
        </form>
    </div>

    
</body>
</html>
